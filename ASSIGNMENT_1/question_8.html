<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Table</title>
  </head>
  <body>
    <table border="1" height="150" width="50%">
      <tr>
        <th><b>Product Name</b></th>
        <th><b>Quantity</b></th>
        <th><b>Price Per Unit</b></th>
        <th><b>Description</b></th>
        <th><b>Total Price</b></th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>10</td>
        <td>This is product 1</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>20</td>
        <td>This is product 2</td>
        <td>60</td>
      </tr>
      <tr>
        <td colspan="4">Sum</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
